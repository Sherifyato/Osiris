<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOSA - Exoplanet Exploration</title>
    <link rel="stylesheet" href="../static/css/nosastyle.css">
</head>
<body>
<!-- templates/navbar.html -->
<div class="navbar">
    <div class="logo">NOSA</div>
    <div>
        <a href="#chat-container">Ask NOSA</a>
        <a href="#info-section">Planet Info</a>
        <a href="#footer">Contact Us</a>
    </div>
</div>


<div class="main-content">
    <!-- Main Content Goes Here -->
    <div id="chat-container">
        <h2>Ask NOSA about {{ planet_name }}</h2> <!-- Dynamic heading -->
        <input type="text" id="userInput" placeholder="Ask about {{ planet_name }}..."> <!-- Updated placeholder -->
        <button onclick="sendMessage()">Send</button>
        <p id="response"></p>
    </div>
    <section class="info-section">
        <div id="info-text">
            <h2>Exoplanet {{ planet_name }}</h2> <!-- Dynamic planet info -->
            <p>
                {{ planet_name }} is a well-studied exoplanet. Here you can find graphical analysis and 3D visualizations of the planet.
            </p>
        </div>
    </section>
    <section class ="info-section">
        <iframe src="https://wazimap.co.za/static/embed/01/js/embed.chart.make.js"></iframe>
        <iframe src={{url}}></iframe>
    </section>
</div>

<footer id="footer">
    <p>Â© 2024 OSIRIS | All Rights Reserved</p>
</footer>


<script src="../static/js/nosascript.js"></script>
</body>
</html>
