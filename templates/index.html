<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Exoplanet Visualization</title>
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="container"></div>

    <div id="sidebar">
        <button id="toggle-btn">â˜°</button>
        <div id="sidebar-content">
            <div class="filter">
                <h2>Options</h2>
                <label for="distanceSlider">Distance (pc)</label>
                <input type="range" id="distanceSlider" min="0" max="5000" value="2500" step="100">
                <span id="distanceValue">2500</span>
            </div>
            <div class="filter">
                <label for="sizeSlider">Size (Radius)</label>
                <input type="range" id="sizeSlider" min="0" max="5" value="2.5" step="0.1">
                <span id="sizeValue">2.5</span>
            </div>
            <div class="filter-buttons">
                <button class="option-btn" id="apply-btn">Apply</button>
                <button class="option-btn" id="reset-btn">Reset</button>
            </div>
        </div>
    </div>

        <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- Our custom script -->
    <script src="/js/main.js"></script>
    <!-- OBJLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
</body>
</html>
